<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Calculator app</title>
	</head>
	<body class="theme-1">
		<div class="content">
			<header data-header>
				<h2 class="title">calc</h2>
				<h3 class="theme">Theme</h3>
				<div class="theme-switcher">
					<div class="themes">
						<span data-theme-1>1</span>
						<span data-theme-2>2</span>
						<span data-theme-3>3</span>
					</div>
					<div class="slider" data-slider>
						<div class="ball" data-ball></div>
					</div>
				</div>
			</header>

			<div class="answer" data-answer>
				<h1>0</h1>
			</div>

			<div class="numpad" data-numpad>
				<div class="grid" data-grid>
					<div class="key"><span>7</span></div>
					<div class="key"><span>8</span></div>
					<div class="key"><span>9</span></div>
					<div class="key del"><span>DEL</span></div>
					<div class="key"><span>4</span></div>
					<div class="key"><span>5</span></div>
					<div class="key"><span>6</span></div>
					<div class="key"><span>+</span></div>
					<div class="key"><span>1</span></div>
					<div class="key"><span>2</span></div>
					<div class="key"><span>3</span></div>
					<div class="key"><span>-</span></div>
					<div class="key"><span>.</span></div>
					<div class="key"><span>0</span></div>
					<div class="key"><span>/</span></div>
					<div class="key"><span>x</span></div>
					<div class="key reset"><span>RESET</span></div>
					<div class="key equals"><span>=</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
